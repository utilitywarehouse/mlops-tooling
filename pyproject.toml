[tool.poetry]
name = "mlops-tooling"
version = "0.1.1"
description = "UW internal MLOps tools, packages, and functions"
authors = ["Ben Hicks <bhicks@uw.co.uk>"]
license = "MIT 2.0"
readme = "README.md"
packages = [{ include = "mlops_tooling" }]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
numpy = "<2.0.0"
pandas = "^2.0.0"
google-cloud-bigquery = "^3.29.0"
google-cloud-aiplatform = "^1.79.0"
pyarrow = "^11.0.0"
Jinja2 = "^3.1.5"
mlflow = "^2.20.0"
plotly = "^6.0.0"
colorlog = "^6.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
