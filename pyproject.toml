[tool.poetry]
name = "mlops-tooling"
version = "0.1.0"
description = "UW internal MLOps tools, packages, and functions"
authors = ["Ben Hicks <bhicks@uw.co.uk>"]
license = "MIT 2.0"
readme = "README.md"
packages = [{include = "mlops_tooling"}]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24.2"
pandas = "^2.0.0"
google-cloud-bigquery = "^3.9.0"
google-cloud-aiplatform = "^1.23.0"
Jinja2 = "^3.1.2"
pyarrow = "^11.0.0"
mlflow = "^2.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
