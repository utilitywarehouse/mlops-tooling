[tool.poetry]
name = "mlops-tooling"
version = "0.1.0"
description = "UW internal MLOps tools, packages, and functions"
authors = ["Ben Hicks <bhicks@uw.co.uk>"]
license = "MIT 2.0"
readme = "README.md"
packages = [{include = "mlops_tooling"}]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
numpy = "^1.23"
pandas = "^2.0.0"
google-cloud-bigquery = "^3.9.0"
google-cloud-aiplatform = "^1.23.0"
Jinja2 = "^3.1.2"
pyarrow = "^11.0.0"
mlflow = "^2.5"
db-dtypes = "^1.1.1"
colorlog = "^6.7.0"
plotly = "^5.18.0"
nbformat = "^5.9.2"


[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
gensim = "^4.3.1"
nltk = "^3.8.1"
ipykernel = "^6.24.0"
huggingface-hub = "^0.15.1"
transformers = "^4.30.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
